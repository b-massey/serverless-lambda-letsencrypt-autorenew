service: letsencrypt-route53 # NOTE: update this with your service name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

plugins:
  - serverless-python-requirements
custom:
  bucket: 7digital-acme-test
  R53_Domain: acme.7digital.com

  pythonRequirements:
    dockerizePip: true

Resources:
  ACMES3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: 7digital-acme-test

provider:
  name: aws
  stackTags: 
    env : test 
    app : acme
    cost-centre : System
  runtime: python2.7
  timeout: 90 

  stage: dev
  region: eu-west-2

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:ListBucket"
        - "s3:PutObject"
        - "s3:GetObject"
      Resource: "arn:aws:s3:::${self:custom.bucket}/*"
    - Effect: "Allow"
      Action:        
        - "route53:GetChange"
        - "route53:ListHostedZonesByName"
        - "route53:ListResourceRecordSets"
        - "route53:ChangeResourceRecordSets"
      Resource: "*"

functions:
  autorenew:
    handler: handler.lambda_handler

    environment:
      S3_BUCKET: ${self:custom.bucket}
      S3_REGION: ${self:provider.region}
      R53_DOMAIN: ${self:custom.R53_Domain}
      DOMAIN_CONFIG: "letsencrypt-domain-${self:provider.stage}.yml"


